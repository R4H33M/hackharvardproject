<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="An example of a full MERN-stack web application" />



    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="style.css">

    <title>ConnecTime APP</title>
    <script src="motion.js"></script>

</head>


<body>
    <div id="loginPage" class="main">
        <div class="text-center">
            <img src="logo.png" alt="logo">

            <h4 class="mt-1 mb-5 pb-1">ConnecTime</h4>
        </div>

        <div class="container">
            <div class="label-container">
                <label for="uname"><b>Name</b></label>
                <input type="text" placeholder="Enter Username" id="uname" required>
            </div>
            <div class="label-container">
                <label for="psw"><b>Room</b></label>
                <input type="text" placeholder="Enter Room Number" id="room" required>
            </div>
            <button onclick="enterRoom()">Go!</button>

        </div>
    </div>

    <div class="error">
        <p>Please access the webpage from a mobile phone</p>
    </div>

    <div id="waitingRoom" class="main" style="display:none;">
        <div class="container">
            <button onclick="startTimer()" id="startbutton">Start Timer</button>
        </div>

        <div class="container">
            <h5>Users in this room:</h5>
            <ul id="namelist" style= "display: none">
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>

</html>
